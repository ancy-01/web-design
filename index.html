<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendo Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #d9a7c7, #fffcdc);
        }
        .container {
            display: flex;
            width: 60%;
            background: #f4e1e1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .left {
            width: 50%;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left img {
            width: 100%;
        }
        .right {
            width: 50%;
            padding: 40px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #7a3b3b;
        }
        .role-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .role-selection label {
            margin: 0 10px;
        }
        .role-selection input {
            margin-right: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            background: #7a3b3b;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .login-btn:hover {
            background: #5c2e2e;
        }
        .forgot-pass {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #7a3b3b;
        }
        .forgot-pass:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <img src="https://cdn.pixabay.com/photo/2017/01/31/17/44/agenda-2029992_1280.png" alt="Attendance Illustration">
        </div>
        <div class="right">
            <h2>Welcome to Attendo</h2>

            <div class="role-selection">
                <label><input type="radio" name="role" value="admin" checked> Admin</label>
                <label><input type="radio" name="role" value="faculty"> Faculty</label>
                <label><input type="radio" name="role" value="student"> Student</label>
            </div>

            <input type="text" id="username" placeholder="Enter username or email">
            <input type="password" id="password" placeholder="Enter password">

            <button class="login-btn" onclick="login()">LOGIN</button>
            <a href="forgot_password.html" class="forgot-pass">Forgot password?</a>
        </div>
    </div>

    <script>
        async function login() {
            const role = document.querySelector('input[name="role"]:checked').value;
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password, role })
                });

                const data = await response.json();

                if (data.status === "success") {
                    alert("Login successful!");
                    window.location.href = data.redirect;
                } else {
                    alert(data.message || "Invalid username or password.");
                }
            } catch (error) {
                alert("Server error. Please try again later.");
                console.error(error);
            }
        }
    </script>

</body>
</html>
